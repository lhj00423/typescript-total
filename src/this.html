<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const green = {
            name:"green",
            age:30
        }
        const blue = {
            name:"green",
            age:30
        }
        function showName(){
            console.log(this.name);
        }
        const bella = {
            name:"bella"
        }
        function update(birth, job){
            this.birth = birth;
            this.job = job;
        }
        const updatebella = update.bind(bella);
        updatebella(1999,"police");
        console.log("a");
        console.log(bella); 
        updatebella(2000,"Aaa");
        showName(); //this는 window
        //call메소드는 모든 함수에서 사용할 수 있으며
        //this를 특정한 값으로 지정할때 사용
        showName.call(green); //green 객체
        showName.call(blue); //blue 객체
        update.call(green, 1998, "teacher");
        console.log(green);
        update.apply(blue,[2002,"student"]);
        console.log(blue);
        const numArr = [2,3,4,5];
        const min = Math.min(...numArr);
        const max = Math.max(...numArr);
        const min2 =Math.min.call(null,...numArr);
        //apply는 배열형태로 넣어줌
        const min3= Math.min.apply(null,numArr);
        
        mySite = {
            name:'wesite',
            getSite:function(){
                return this.name;
            }
        }
        console.log( mySite.getSite());

        const getYoursite = mySite.getSite;
        console.log(getYoursite());
        const getMysite = getYoursite.bind(mySite);
        console.log(getMysite());

        const user = {
            name:"bella",
            showName:function(){
                console.log(`helo.${this.name}`);
            }
        }
        user.showName();
        let fn = user.showName;
        fn.call(user)
        fn.apply(user)
        let boundFn = fn.bind(user);
        boundFn();
        </script>
</body>
</html>
